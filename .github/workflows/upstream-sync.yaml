name: Sync Upstream and Create PR (daily)

on:
  schedule:
    # tÃ¤glich 04:15 Europe/Berlin (Cron ist UTC: Winter 03:15, Sommer 02:15)
    - cron: "15 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main (full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/opencloud-eu/opencloud-compose.git
          git fetch --prune upstream

      - name: Stop if fork already contains upstream commits
        run: |
          if git merge-base --is-ancestor upstream/main origin/main; then
            echo "origin/main already contains upstream/main -> nothing to PR."
            exit 0
          fi

      - name: Prepare PR body (in /tmp, not in repo)
        run: |
          BASE="$(git merge-base origin/main upstream/main)"
          {
            echo "Dieser PR merged \`upstream/main\` in deinen Fork."
            echo
            echo "### Upstream Changelog"
            echo "_Commits in upstream/main since common base \`${BASE}\`_"
            echo
            git log --no-merges --pretty=format:'- %h %s (%an)' "${BASE}..upstream/main"
          } > /tmp/pr_body.md

      - name: Create merge branch (NO tracking to origin/main)
        run: |
          git checkout -B update-from-upstream main
          git branch --unset-upstream || true

      - name: Merge upstream/main into merge branch
        run: |
          git merge --no-ff --no-edit upstream/main

      # WICHTIG: KEIN git push hier!

      - name: Create or update PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: update-from-upstream
          base: main
          title: "Sync upstream opencloud-compose"
          body-path: /tmp/pr_body.md
          labels: upstream-update
          delete-branch: false
