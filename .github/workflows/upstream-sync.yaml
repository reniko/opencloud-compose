name: Sync Upstream and Create PR (daily)

on:
  schedule:
    - cron: "15 3 * * *" # täglich (UTC)
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main (full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/opencloud-eu/opencloud-compose.git
          git fetch --prune upstream

      - name: Stop if fork already contains upstream commits
        run: |
          if git merge-base --is-ancestor upstream/main origin/main; then
            echo "origin/main already contains upstream/main -> nothing to PR."
            exit 0
          fi

      - name: Prepare PR body (in /tmp)
        run: |
          BASE="$(git merge-base origin/main upstream/main)"
          {
            echo "Dieser PR übernimmt Änderungen aus \`upstream/main\` in deinen Fork."
            echo
            echo "### Upstream Changelog"
            echo "_Commits in upstream/main since common base \`${BASE}\`_"
            echo
            git log --no-merges --pretty=format:'- %h %s (%an)' "${BASE}..upstream/main"
          } > /tmp/pr_body.md

      - name: Apply upstream changes as squash merge
        run: |
          # Squash bringt die Datei-Änderungen rein, ohne Merge-Commit/History-Komplexität
          git merge --squash upstream/main

          # Falls doch keine Änderungen im Tree (edge case), abbrechen
          if git diff --quiet; then
            echo "No file changes after squash (edge case) -> nothing to PR."
            exit 0
          fi

          git commit -m "chore: sync upstream opencloud-compose"

      - name: Create or update PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: update-from-upstream
          base: main
          title: "Sync upstream opencloud-compose"
          body-path: /tmp/pr_body.md
          labels: upstream-update
          delete-branch: false
