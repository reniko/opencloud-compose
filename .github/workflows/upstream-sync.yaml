name: Sync upstream and create PR

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: main
        fetch-depth: 0

    - name: Fetch upstream
      run: |
        git remote add upstream https://github.com/opencloud-eu/opencloud-compose.git
        git fetch upstream
        git checkout -B upstream-sync upstream/main

    - name: Generate changelog
      id: changelog
      run: |
        # Liste der Commits, die im Fork fehlen
        git log --pretty=format:'- %h %s (%an)' main..upstream-sync \
          > /tmp/changelog.md

    - name: Commit branch
      run: |
        git checkout -B update-from-upstream main
        git merge --ff-only upstream-sync || true
        git push origin update-from-upstream --force

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: update-from-upstream
        title: 'Sync with upstream opencloud-compose'
        body: |
          Dieser Pull Request enthält Änderungen aus dem Upstream.\
          ### Changelog\
          $(cat /tmp/changelog.md)
        assignees: <Ihr GitHub-Benutzername>
        labels: upstream-update
