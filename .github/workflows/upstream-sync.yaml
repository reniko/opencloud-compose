name: Sync Upstream and Create PR

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main (full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/opencloud-eu/opencloud-compose.git
          git fetch --prune upstream

      - name: Create/update sync branch from fork main
        run: |
          git checkout -B update-from-upstream origin/main

      - name: Merge upstream/main into sync branch (merge commit)
        run: |
          # Merge-Commit erzwingen (auch wenn ff möglich wäre), damit PR sauber sichtbar ist
          git merge --no-ff --no-edit upstream/main

      - name: Stop if no changes vs main
        run: |
          if git diff --quiet origin/main..HEAD; then
            echo "No changes vs main -> nothing to PR."
            exit 0
          fi

      - name: Generate changelog (commits from upstream not in fork main)
        id: changelog
        run: |
          MERGE_BASE="$(git merge-base origin/main upstream/main)"
          {
            echo "text<<'EOF'"
            echo "### Upstream Changelog (seit $(git rev-parse --short "$MERGE_BASE"))"
            echo
            git log --no-merges --pretty=format:'- %h %s (%an)' "$MERGE_BASE"..upstream/main
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Push branch
        run: |
          git push origin update-from-upstream --force-with-lease

      - name: Create or update PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: update-from-upstream
          base: main
          title: "Sync upstream opencloud-compose"
          body: |
            Dieser PR merged `upstream/main` in deinen Fork.

            ${{ steps.changelog.outputs.text }}
          labels: upstream-update
